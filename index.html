<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="p-5 mb-4">
      <h1 class="display-3">Workday Itinerary</h1>
      <p id="currentDay" class="lead">The time now</p>
    </header>

    <table class=" table container-fluid px-5">
        <tr id="tableHeader" class="row">
          <th class="time">Time</th>
          <th class="description" rows="3">Event</th>
          <th class="save">Save Changes</th>
        </tr>
        <tr id="9am" class="row">
          <td class="time" >&nbsp;&nbsp;9am</td>
          <td class="description" id="9am event" rows="3">
            <span class="input" role="textbox" contenteditable>Add/Change Event</span></td>
          <td class="save">
            <button class="btn saveBtn col-2 col-md-1" aria-label="save">
              <i class="fas fa-save" aria-hidden="true"></i>
            </button>
          </td>
        </tr>
        <tr id="10am" class="row">

        </tr>

            </button>

        </tr>

          <td class="description" id="12pm event" rows="3">
            <span class="input" role="textbox" contenteditable>Add/Change Event</span>
          </td>
          <td class="save">
            <button class="btn saveBtn col-2 col-md-1" aria-label="save">
              <i class="fas fa-save" aria-hidden="true"></i>
            </button>
          </td>
        </tr>
        <tr id="13pm" class="row">

          <td class="description" id="1pm event" rows="3">

            </button>
          </td>
        </tr>
        <tr id="15pm" class="row">

              <i class="fas fa-save" aria-hidden="true"></i>
            </button>
          </td>
        </tr>
      </table>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
